<VirtualHost *:80>

    ServerAdmin local@dockware

    ErrorLog /var/log/apache2/error.log
    AccessFileName .htaccess.watch .htaccess

    DocumentRoot __dockware_apache_docroot__

    <Directory __dockware_apache_docroot__>
        Options -Indexes
        AllowOverride All
        Require all granted
        CGIPassAuth On
    </Directory>

    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        SetHandler "proxy:unix:/var/run/php/php__dockware_php_version__-fpm.sock|fcgi://localhost"
    </FilesMatch>

        <Location /mailcatcher>
        ProxyPass http://localhost:1080
        ProxyPassReverse http://localhost:1080
     </Location>

    <Location /assets>
        ProxyPass http://localhost:1080/assets
    </Location>

    <Location /messages>
        ProxyPass http://localhost:1080/messages
        ProxyPassReverse ws://localhost:1080/messages
    </Location>
    
        Alias /logs /var/www/pimpmylog/
    <Directory "/var/www/pimpmylog/">
        Options -Indexes
        AllowOverride All
        Require all granted
        CGIPassAuth On
    </Directory>
    
</VirtualHost>

<VirtualHost *:443>

    ServerAdmin local@dockware

    ErrorLog /var/log/apache2/error.log
    AccessFileName .htaccess.watch .htaccess

    SSLEngine On
    SSLCertificateFile /etc/apache2/ssl/server.crt
    SSLCertificateKeyFile /etc/apache2/ssl/server.key

    Protocols h2 h2c http/1.1

    DocumentRoot __dockware_apache_docroot__

    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        SetHandler "proxy:unix:/var/run/php/php__dockware_php_version__-fpm.sock|fcgi://localhost"
    </FilesMatch>

    <Directory __dockware_apache_docroot__>
        Options -Indexes
        AllowOverride All
        Require all granted
        CGIPassAuth On
    </Directory>

        <Location /mailcatcher>
        ProxyPass http://localhost:1080
        ProxyPassReverse http://localhost:1080
     </Location>

     <Location /assets>
        ProxyPass http://localhost:1080/assets
     </Location>

     <Location /messages>
        ProxyPass http://localhost:1080/messages
        ProxyPassReverse ws://localhost:1080/messages
     </Location>
    
        Alias /logs /var/www/pimpmylog/
    <Directory "/var/www/pimpmylog/">
        Options -Indexes
        AllowOverride All
        Require all granted
        CGIPassAuth On
    </Directory>
    
</VirtualHost>
